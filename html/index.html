<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
</head>

<body>
  <h1>Create User</h1>
  <form id="createUser">
    <div>
      <label for="usernameCreate">Username:</label>
      <input type="text" id="usernameCreate" name="username" required>
    </div>
    <div>
      <label for="passwordCreate">Password:</label>
      <input type="password" id="passwordCreate" name="password" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div>
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>
    </div>
    <div>
      <label for="phoneNumber">Phone Number:</label>
      <input type="tel" id="phoneNumber" name="phoneNumber" required>
    </div>
    <button type="submit">Submit</button>
  </form>

  <div id="createMessage"></div>

  <h1>Log In</h1>
  <form id="loginForm">
    <div>
      <label for="usernameLogin">Username:</label>
      <input type="text" id="usernameLogin" name="username" required>
    </div>
    <div>
      <label for="passwordLogin">Password:</label>
      <input type="password" id="passwordLogin" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>

  <div id="loginMessage"></div>

  <h1>Reserve a Room</h1>
  <form id="reserveReq">
    <div>
      <label for="reserveRoom">Room type:</label>
      <select id="room" name="room">
        <option value="standard">Standard</option>
        <option value="deluxe">Deluxe</option>
        <option value="suite">Suite</option>
      </select>

      <label for="numberOfRooms"></label>
      <input type="number" id="numberOfRooms" name="numberOfRooms" min="1" max="100" required>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" required>

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" required>

    </div>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div>
      <label for="adult">Adults:</label>
      <input type="number" id="adult" name="adult" min="1" max="100">
      <label for="child">Children:</label>
      <input type="number" id="child" name="child" min="1" max="100">
    </div>
    <button type="submit">Reserve</button>
  </form>

  <div id="reserveReqMessage"></div>

  <h1>Lookup a Reservation</h1>
  <form id="lookupReq">
    <div>
      <label for="reserve_id">Reservation ID:</label>
      <input type="text" id="lookup" name="lookup">
    </div>
    <button type="submit">Search</button>
  </form>

  <div id="reserveLookup"></div>

  <script src="login.js"></script>
</body>

</html>
